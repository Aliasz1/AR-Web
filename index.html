<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent("video-controller1", {
          init: function () {
              const target1 = document.getElementById("target1");
              const video1 = document.getElementById("video1");

              // detect target found
              target1.addEventListener("targetFound", event => {
                console.log("target found");
                this.found = true;
                video1.play();
              });
              // detect target lost
              target1.addEventListener("targetLost", event => {
                console.log("target lost");
                this.found = false
                video1.pause();
              });
          }
      })

      AFRAME.registerComponent("video-controller2", {
        init: function () {
          const video2 = document.getElementById("video2");
          const target2 = document.getElementById("target2");

          // detect target found
          target2.addEventListener("targetFound", event => {
            console.log("target found");
            this.found = true;
            video2.play();
          });
          // detect target lost
          target2.addEventListener("targetLost", event => {
            console.log("target lost");
            this.found = false
            video2.pause();
          });
        }
      })

      AFRAME.registerComponent("video-controller3", {
        init: function () {
          const video3 = document.getElementById("video3");
          const target3 = document.getElementById("target3");

          // detect target found
          target3.addEventListener("targetFound", event => {
            console.log("target found");
            this.found = true;
            video3.play();
          });
          // detect target lost
          target3.addEventListener("targetLost", event => {
            console.log("target lost");
            this.found = false
            video3.pause();
          });
        }
      })

      AFRAME.registerComponent("video-controller4", {
        init: function () {
          const video4 = document.getElementById("video4");
          const target4 = document.getElementById("target4");

          // detect target found
          target4.addEventListener("targetFound", event => {
            console.log("target found");
            this.found = true;
            video4.play();
          });
          // detect target lost
          target4.addEventListener("targetLost", event => {
            console.log("target lost");
            this.found = false
            video4.pause();
          });
        }
      })
  </script>
  <style>
    /* Some basic styling for the footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1000; /* Set a higher z-index value */
    }
    table {
      margin: 0 auto;
    }

    td {
      padding: 5px 15px 5px 15px; /* Adjust the value as needed */
      color: white;
      font-size: smaller;
      font-family: 'Courier New', Courier, monospace;
    }

    td a {
      text-decoration: underline;
      color: inherit;
    }
</style>
  </head>
  <body>
    <a-scene mindar-image="filterMinCF:0.000000000000000000001; filterBeta: 100000000; imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video1" src="./kayum o ya kayum.mp4" preload webkit-playsinline playsinline loop="true"></video>
        <video id="video2" src="./Kayum.mp4" preload webkit-playsinline playsinline loop="true"></video>
        <video id="video3" src="./temarok 1.mp4" preload webkit-playsinline playsinline loop="true"></video>
        <video id="video4" src="./temarok 2.1 compressed.mp4" preload webkit-playsinline playsinline loop="true"></video>
      </a-assets>
      <a-camera camera position="0 1.6 0" look-controls="enabled: false"></a-camera>
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-video class="clickable" webkit-playsinline playsinline material="src: #video1; opacity: 1; transparent: true" video-controller1 position="0 0 0" height="1.75" width="1" rotation="0 0 0"></a-video>
      </a-entity>
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-video class="clickable" webkit-playsinline playsinline material="src: #video2; opacity: 1; transparent: true" video-controller2 position="0 0 0" height="0.55" width="0.85" rotation="0 0 0"></a-video>
      </a-entity>
      <a-entity id="target3" mindar-image-target="targetIndex: 2">
        <a-video class="clickable" webkit-playsinline playsinline material="src: #video3; opacity: 1; transparent: true" video-controller3 position="-0.1 0 -0.15" height="0.55" width="0.95" rotation="0 0 0"></a-video>
      </a-entity>
      <a-entity id="target4" mindar-image-target="targetIndex: 3">
        <a-video class="clickable" webkit-playsinline playsinline material="src: #video4; opacity: 1; transparent: true" video-controller4 position="-0.1 0 0" height="0.48" width="0.96" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <footer>
      <table>
        <tr>
          <td>
            <p>Instagram: <a href="https://www.instagram.com/atlarusenterprise/">@atlarusenterprise</a></p>

            <p>LinkedIn: <a href="https://www.linkedin.com/company/atlarus-enterprise/">Atlarus Enterprise</a></p>
          </td>
        </tr>
      </table>
  </footer>
  </body>
</html>
